      <form name="form" ng-submit="SignIn.signin()" role="form"> 
          
        <div class="md-form-group float-label" 
             ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <input type="text" class="md-input" ng-model="SignIn.username" required>
          <label>User Name</label>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">
                Username is required</span>
        </div>
          
        <div class="md-form-group float-label" 
             ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <input type="password" class="md-input" ng-model="SignIn.password" required>
          <label>Password</label>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">
                Password is required</span>
        </div>     
          
        <div class="m-b-md">        
          <label class="md-check">
            <input type="checkbox" ng-model="SignIn.remember"><i class="primary"></i> Keep me signed in
          </label>
        </div>
          
          <button type="submit" ng-disabled="form.$invalid || SignIn.dataLoading" 
                  class="btn primary btn-block p-x-md">
